<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>お問い合わせありがとうございました</title>

        <style>
            body {
                margin: 0;
                font-family: "Noto Sans JP", sans-serif;
                background: linear-gradient(180deg, #f6e3dc, #fcece8);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .thanks-box {
                background: #fffdf9;
                border-radius: 20px;
                padding: 40px 50px;
                border: 1px solid #e8ddd7;
                box-shadow: 0 4px 24px rgba(0, 0, 0, 0.05);
                max-width: 550px;
                text-align: center;
            }

            .thanks-title {
                font-size: 1.8rem;
                margin-bottom: 20px;
                font-weight: 600;
            }

            .thanks-text {
                color: #5d514c;
                line-height: 1.8;
                margin-bottom: 30px;
            }

            .thanks-button {
                background: #c36b5f;
                color: #fff;
                padding: 14px 32px;
                border-radius: 30px;
                text-decoration: none;
                font-size: 1rem;
                display: inline-block;
            }

            .thanks-button:hover {
                background: #b25f54;
            }
        </style>
    </head>
    <body>
        <div class="thanks-box">
            <h1 class="thanks-title">お問い合わせありがとうございました</h1>

            <p class="thanks-text">
                送信が完了しました。<br />
                担当者より後日ご連絡いたします。<br />
                返信まで今しばらくお待ちください。
            </p>

            <a href="index.html" class="thanks-button">トップに戻る</a>
        </div>
    </body>
</html>
